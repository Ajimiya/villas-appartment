<div class="col-auto">
    <div class="bg-white border-radius-lg d-flex me-2">
      <input type="text" class="form-control border-0 ps-3" placeholder="Type here...">
      <button class="btn bg-gradient-primary my-1 me-1">Search</button>
    </div>
  </div>
  <button class="btn bg-gradient-primary my-1 me-1" (click)="logout()">logout</button>

<h1 class="text-center pb-5 mt-3">Carrer Details</h1>

<div class="container mt-3 pt-5">
<table class="table table-dark">
<thead>
<tr>
<th scope="col">No.</th>
<th scope="col">Name</th>
<th scope="col">Email</th>
<th scope="col">Phone No</th>
<th scope="col">Qualification</th>

<th scope="col">Delete</th>
<!-- <th scope="col">Accept</th> -->
</tr>
</thead>
<tbody>
<tr  *ngFor="let i of details">
<th scope="row">1</th>
<td>{{i.Name}}</td>
<td>{{i.Email}}</td>
<td>{{i.Phone}}</td>
<td>{{i.Qualification}}</td>


<td><i class="bi bi-trash3-fill text-danger" (click)="delete(i.doc_id)"></i></td>

</tr>

</tbody>
</table>
</div>
