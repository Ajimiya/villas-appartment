<section id="contact">
    <div class="container">
      <div class="well well-sm">
        <h3 style="color: rgb(15, 180, 78);"><strong>BOOK NOW</strong></h3>
      </div>
    
    <div class="row">
      <div class="col-md-7">
         <img src="https://cdnassets.hw.net/0d/d0/79c6b00545c0ba4c25648c0fe1a6/e881b49e47ad4f1194ad384e49976c77.jpg" height="400px" width="500px">
        </div>
  

        <div class="col-md-5">
            <h4 style="color: rgb(105, 109, 106);"><strong>BOOK YOUR DREAM VILLA/APPARTMENT</strong></h4><hr><br>
          <form #f="ngForm" (ngSubmit)="addData(f)"> 
            <div class="form-group">
              <input type="text" class="form-control" name="name" value="" placeholder="Name" ngModel>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" value="" placeholder="E-mail" ngModel>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" name="phone" value="" placeholder="Phone" ngModel>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message"  rows="3" placeholder="Message" ngModel></textarea>
            </div><br><br>
            <button class="btn btn-default" type="submit" name="button"  (click)="submit()" style="background-color: rgb(15, 180, 78);">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
            </button>
          </form>
        </div>



      </div>
    </div>
  </section>
